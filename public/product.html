<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <title>product</title>
  </head>
  <body class="bg-gray-100">
    <!--App bar-->
    <div class="flex md:hidden justify-between items-center mt-10 px-4 mb-4">
      <div
        class="flex items-center justify-center w-6 h-6 rounded shadow-md cursor-pointer"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </div>
      <div class="text-slate-800  text-lg">گوشی آیفون ۱۳ ۱۲۸ گیگابایت</div>
      <div
        class="flex items-center justify-center w-6 h-6 rounded shadow-md cursor-pointer"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 stroke-slate-800"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </div>
    </div>

    <!--BreadCrumbs-->
    <div class="flex px-4 items-center mb-6">
      <span class="text-sm text-orange-400">تلفن همراه</span>
      <span
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-3 w-3 stroke-slate-800 mx-1"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
            clip-rule="evenodd"
          /></svg
      ></span>
      <span class="text-sm text-orange-400">برند آیفون</span>
      <span
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-3 w-3 stroke-slate-800 mx-1"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
            clip-rule="evenodd"
          /></svg
      ></span>
      <span class="text-sm text-slate-800">آیفون سیزده</span>
    </div>

    <!--product image-->
    <div class="px-4 flex items-center justify-center mb-11">
        <img src="../assets/img/Single Product/Gallery - 4.png"/>
    </div>

    <!--product title-->
    <div class="flex flex-col items-center justify-center mb-9">
        <div class="text-slate-800  text-lg font-bold mb-1">گوشی آیفون ۱۳ ۱۲۸ گیگابایت</div>
        <div class="text-slate-800  text-sm font-thin">Apple Iphone 13 128 GB</div>
    </div>

    <!--color Section-->
    <div class="px-4 flex justify-evenly items-center w-full mb-5">
        <span class="text-slate-800">انتخاب رنگ :</span>
        <div x-data="{color:'green'}" class="flex justify-between p-2">
            <span class="text-slate-200 text-xs sm:text-base">اپل</span>
            <div class="flex items-center justify-center">
              <span
                @click="color='green'"
                :class="color==='green' ? 'ring-2 ring-green-300': ''"
                class="w-5 h-5 sm:w-6 sm:h-6 flex justify-center items-center bg-green-300 rounded-full ml-[-4px] border border-white cursor-pointer"
              >
                <svg
                  x-show="color==='green'"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-3 w-3 sm:w-5 sm:h-5 stroke-white"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M5 13l4 4L19 7"
                  />
                </svg>
              </span>
              <span
                @click="color='indigo'"
                :class="color==='indigo' ? 'ring-2 ring-indigo-600': ''"
                class="w-5 h-5 sm:w-6 sm:h-6 flex justify-center items-center bg-indigo-600 rounded-full ml-[-4px] border border-white cursor-pointer"
              >
                <svg
                  x-show="color==='indigo'"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-3 w-3 sm:w-5 sm:h-5 stroke-white"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M5 13l4 4L19 7"
                  />
                </svg>
              </span>
              <span
                @click="color='yellow'"
                :class="color==='yellow' ? 'ring-2 ring-yellow-400': ''"
                class="w-5 h-5 sm:w-6 sm:h-6 flex justify-center items-center bg-yellow-400 rounded-full ml-[-4px] border border-white cursor-pointer"
              >
                <svg
                  x-show="color==='yellow'"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-3 w-3 sm:w-5 sm:h-5 stroke-white"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M5 13l4 4L19 7"
                  />
                </svg>
              </span>
              <span
                @click="color='orange'"
                :class="color==='orange' ? 'ring-2 ring-orange-400': ''"
                class="w-5 h-5 sm:w-6 sm:h-6 flex justify-center items-center bg-orange-400 rounded-full ml-[-4px] border border-white cursor-pointer"
              >
                <svg
                  x-show="color==='orange'"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-3 w-3 sm:w-5 sm:h-5 stroke-white"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M5 13l4 4L19 7"
                  />
                </svg>
              </span>
              <span
                @click="color='gray'"
                :class="color==='gray' ? 'ring-2 ring-gray-400': ''"
                class="w-5 h-5 sm:w-6 sm:h-6 flex justify-center items-center bg-gray-400 rounded-full border border-white"
              >
                <svg
                  x-show="color==='gray'"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-3 w-3 sm:w-5 sm:h-5 stroke-white"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M5 13l4 4L19 7"
                  />
                </svg>
              </span>
            </div>
          </div>
    </div>
  </body>
</html>
