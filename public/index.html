<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>Digitize</title>
  </head>

  <body class="bg-gray-100">
    <!--App bar-->

    <div class="mt-10 mb-4 flex items-center justify-between px-4 md:hidden">
      <div class="">Digitize</div>
      <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
      <div class="flex h-6 w-6 items-center justify-center rounded shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 stroke-slate-800" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
    </div>

    <!--Sort filtering-->
    <div class="mb-8 flex items-center justify-between gap-x-4 px-4 md:hidden">
      <div class="flex w-1/2 items-center justify-start rounded bg-stone-50 p-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-orange-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4" />
        </svg>
        <span class="mr-2 text-sm text-slate-800">محبوب ترین</span>
      </div>
      <div class="flex w-1/2 items-center justify-start rounded bg-stone-50 p-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
        </svg>
        <span class="mr-2 text-sm text-slate-800">فیلتر : برند اپل</span>
      </div>
    </div>

    <nav class="sticky top-0 z-10 mb-7 hidden bg-white p-4 shadow-lg md:block">
      <div class="container mx-auto flex max-w-screen-2xl items-center justify-between">
        <ul class="flex items-center justify-center gap-x-2 text-slate-800 lg:gap-x-3 lg:text-lg">
          <li><a class="block rounded px-3 py-2 transition-all duration-500 hover:bg-gray-100" href="#">Logo</a></li>
          <li><a class="block rounded px-3 py-2 transition-all duration-500 hover:bg-gray-100" href="#">خانه</a></li>
          <li><a class="block rounded px-3 py-2 transition-all duration-500 hover:bg-gray-100" href="#">تلفن همراه</a></li>
          <li><a class="block rounded px-3 py-2 transition-all duration-500 hover:bg-gray-100" href="#">لپ تاپ</a></li>
          <li><a class="block rounded px-3 py-2 transition-all duration-500 hover:bg-gray-100" href="#">ساعت هوشمند</a></li>
        </ul>
        <div class="mr-4 max-w-xl flex-1">
          <div class="flex items-center rounded-lg bg-gray-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 stroke-slate-800" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input class="mr-4 w-full bg-transparent p-2 text-slate-800 focus:outline-none" type="text" name="" id="" placeholder="جستجوی نام محصول، نام برند، نام مدل و..." />
          </div>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container mx-auto mb-9 grid max-w-screen-2xl grid-cols-12 gap-4 md:grid-rows-[55px_minmax(500px,_1fr)] md:px-4 lg:px-6">
      <!--sidebar section-->
      <div class="col-span-4 row-span-2 hidden md:block lg:col-span-3 xl:col-span-2">
        <div class="sticky top-28 max-h-[calc(100vh_-_140px)] overflow-auto rounded-xl bg-white p-5">
          <!--categories-->
          <div class="mb-7">
            <div class="mb-5 text-xl font-bold text-orange-400">دسته بندی</div>
            <ul x-data="{selected:'mobile'}">
              <li @click="selected='mobile'" class="mb-2">
                <a href="#" class="flex items-center rounded-md p-2">
                  <span class="relative flex h-5 w-5 rounded-full bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" :class="selected==='mobile' ? 'stroke-slate-800':'stroke-slate-300'" class="absolute -bottom-1.5 -left-1 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                    </svg>
                  </span>
                  <span :class="selected==='mobile' ? 'text-slate-800':'text-gray-300'" class="mr-3 text-lg">تلفن همراه</span>
                </a>
              </li>
              <li @click="selected='laptop'" class="mb-2">
                <a href="#" class="flex items-center rounded-md p-2">
                  <span class="relative flex h-5 w-5 rounded-full bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" :class="selected==='laptop' ? 'stroke-slate-800':'stroke-slate-300'" class="absolute -bottom-1.5 -left-1 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                  </span>
                  <span :class="selected==='laptop' ? 'text-slate-800':'text-gray-300 '" class="mr-3 text-lg">لپ تاپ</span>
                </a>
              </li>
              <li @click="selected='watch'" class="mb-2">
                <a href="#" class="flex items-center rounded-md p-2">
                  <span class="relative flex h-5 w-5 rounded-full bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" :class="selected==='watch' ? 'stroke-slate-800':'stroke-slate-300'" class="absolute -bottom-1.5 -left-1 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                  </span>
                  <span :class="selected==='watch' ? 'text-slate-800':'text-gray-300 '" class="mr-3 text-lg">ساعت هوشمند</span>
                </a>
              </li>
            </ul>
          </div>

          <!--desktop filters-->

          <div class="mb-5">
            <div class="mb-5 text-xl font-bold text-orange-400">فیلتر</div>
            <!--ACC No. 1-->
            <div x-data="{isOpenBrand:true}">
              <!--ACC #1 header-->
              <div @click="isOpenBrand=!isOpenBrand" class="mb-4 flex w-full cursor-pointer items-center justify-between p-2">
                <div class="flex items-center justify-center">
                  <div class="relative flex h-5 w-5 rounded-full bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="absolute -bottom-1.5 -left-1 h-5 w-5 stroke-slate-800" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z" />
                    </svg>
                  </div>
                  <span class="mr-3 text-lg text-slate-800">برند محصول</span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" :class="isOpenBrand?'rotate-180':''" class="h-4 w-4 stroke-slate-700 transition-all duration-500" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
              </div>
              <!--ACC #1 Content-->
              <div class="px-2">
                <ul x-show="isOpenBrand===true">
                  <li class="mb-3">
                    <input type="checkbox" class="form-checkbox rounded text-orange-500 focus:ring-orange-500" name="brand" id="apple" />
                    <label class="mr-2 text-slate-800" for="apple">اپل</label>
                  </li>
                  <li class="mb-3">
                    <input type="checkbox" name="samsung" id="samsung" class="form-checkbox rounded text-orange-500 focus:ring-orange-500" />
                    <label class="mr-2 text-slate-800" for="samsung">سامسونگ</label>
                  </li>
                  <li class="mb-3">
                    <input type="checkbox" name="xiaomi" id="xiaomi" class="form-checkbox rounded text-orange-500 focus:ring-orange-500" />
                    <label class="mr-2 text-slate-800" for="xiaomi">شیائومی</label>
                  </li>
                  <li class="mb-3">
                    <input type="checkbox" name="huawei" id="huawei" class="form-checkbox rounded text-orange-500 focus:ring-orange-500" />
                    <label class="mr-2 text-slate-800" for="huawei">هواوی</label>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="mb-5">
            <!--ACC No. 2-->
            <div x-data="{isOpenColor:true}">
              <!--ACC #2 header-->
              <div @click="isOpenColor=!isOpenColor" class="mb-4 flex w-full cursor-pointer items-center justify-between p-2">
                <div class="flex items-center justify-center">
                  <div class="relative flex h-5 w-5 rounded-full bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="absolute -bottom-1.5 -left-1 h-5 w-5 stroke-slate-800" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                    </svg>
                  </div>
                  <span class="mr-3 text-lg text-slate-800">رنگ محصول</span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" :class="isOpenColor?'rotate-180':''" class="h-4 w-4 stroke-slate-700 transition-all duration-500" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
              </div>
              <!--ACC #2 Content-->
              <div class="px-2">
                <ul x-show="isOpenColor===true">
                  <li class="mb-3">
                    <input type="checkbox" class="form-checkbox rounded" name="brand" id="apple" />
                    <label class="mr-2 text-slate-800" for="apple">اپل</label>
                  </li>
                  <li class="mb-3">
                    <input type="checkbox" name="samsung" id="samsung" class="form-checkbox rounded" />
                    <label class="mr-2 text-slate-800" for="samsung">سامسونگ</label>
                  </li>
                  <li class="mb-3">
                    <input type="checkbox" name="xiaomi" id="xiaomi" class="form-checkbox rounded" />
                    <label class="mr-2 text-slate-800" for="xiaomi">شیائومی</label>
                  </li>
                  <li class="mb-3">
                    <input type="checkbox" name="huawei" id="huawei" class="form-checkbox rounded" />
                    <label class="mr-2 text-slate-800" for="huawei">هواوی</label>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="mb-5">
            <!--ACC No. 3-->
            <div x-data="{isOpenPrice:true}">
              <!--ACC #3 header-->
              <div @click="isOpenPrice=!isOpenPrice" class="mb-4 flex w-full cursor-pointer items-center justify-between p-2">
                <div class="flex items-center justify-center">
                  <div class="relative flex h-5 w-5 rounded-full bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="absolute -bottom-1.5 -left-1 h-5 w-5 stroke-slate-800" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                    </svg>
                  </div>
                  <span class="mr-3 text-lg text-slate-800">محدوده قیمت</span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" :class="isOpenPrice?'rotate-180':''" class="h-4 w-4 stroke-slate-700 transition-all duration-500" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
              </div>
              <!--ACC #3 Content-->
              <!-- <div class="px-2">
                <ul x-show="isOpenBrand===true">
                  <li class="mb-3">
                    <input
                      type="checkbox"
                      class="form-checkbox rounded"
                      name="brand"
                      id="apple"
                    />
                    <label class="mr-2 text-slate-800" for="apple">اپل</label>
                  </li>
                  <li class="mb-3">
                    <input
                      type="checkbox"
                      name="samsung"
                      id="samsung"
                      class="form-checkbox rounded"
                    />
                    <label class="mr-2 text-slate-800" for="samsung"
                      >سامسونگ</label
                    >
                  </li>
                  <li class="mb-3">
                    <input
                      type="checkbox"
                      name="xiaomi"
                      id="xiaomi"
                      class="form-checkbox rounded"
                    />
                    <label class="mr-2 text-slate-800" for="xiaomi"
                      >شیائومی</label
                    >
                  </li>
                  <li class="mb-3">
                    <input
                      type="checkbox"
                      name="huawei"
                      id="huawei"
                      class="form-checkbox rounded"
                    />
                    <label class="mr-2 text-slate-800" for="huawei"
                      >هواوی</label
                    >
                  </li>
                </ul>
              </div> -->
            </div>
          </div>
        </div>
      </div>

      <!--sortfilter section-->
      <div class="col-span-8 hidden md:block lg:col-span-9 xl:col-span-10">
        <div
          x-data="{selected:'Popular',activeClass:'text-slate-800 font-bold', sortItems:[
      {id:1 ,title:'محبوب ترین محصول' ,select:'Popular'},
      {id:2 ,title:'پربازدید ترین محصول',select:'visited'},
      {id:3 ,title:'گران ترین محصول' ,select:'expensive'},
      {id:4 ,title:'ارزان ترین محصول' ,select:'cheap'}]}"
          class="flex items-center gap-x-3 rounded-md bg-white p-1 text-gray-400"
        >
          <div class="flex items-center rounded-md bg-orange-100 p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 stroke-orange-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4" />
            </svg>
          </div>
          <template x-for="sortItem in sortItems" :key="sortItem.id">
            <button @click="selected=sortItem.select" :class="selected===sortItem.select ? activeClass:''" class="relative p-2">
              <span class="text-sm" x-text="sortItem.title"></span>
              <span x-show="selected===sortItem.select" class="absolute top-0 left-0 h-2 w-2 rounded-full bg-red-400"></span>
            </button>
          </template>
        </div>
      </div>

      <!--products section-->
      <div class="col-span-12 md:col-span-8 lg:col-span-9 xl:col-span-10">
        <div
          x-data="{ products: [{id:1, title:'ساعت هوشمند اپل سری 6', price:'۴,۸۰۹,۵۰۰'},
                            {id:2, title:'ساعت هوشمند اپل سری 5', price:'۴,۸۰۹,۵۰۰'},
                            {id:3, title:'ساعت هوشمند اپل سری 4', price:'۴,۸۰۹,۵۰۰'},
                            {id:4, title:'ساعت هوشمند اپل سری 3', price:'۴,۸۰۹,۵۰۰'},
                            {id:5, title:'ساعت هوشمند اپل سری 3', price:'۴,۸۰۹,۵۰۰'},
                            {id:6, title:'ساعت هوشمند اپل سری 3', price:'۴,۸۰۹,۵۰۰'},

               ]}"
          class="grid grid-cols-2 gap-x-2 gap-y-8 px-4 sm:gap-x-4 sm:gap-y-11 md:p-0 lg:grid-cols-4"
        >
          <template x-for="product in products" :key="product.id">
            <!-- single product -->
            <div class="flex flex-col rounded-xl bg-white shadow-md">
              <!--image section-->
              <div class="relative m-1 rounded-lg bg-slate-200">
                <img class="w-full px-9 py-3" src="../assets/img/Cart/1.png" alt="smart watch" />
                <div class="absolute top-3 right-2 rounded-full bg-gray-300 p-1">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 fill-orange-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                  </svg>
                </div>
              </div>
              <!--color information-->
              <div x-data="{color:'green'}" class="flex justify-between p-2">
                <span class="text-xs text-slate-200 sm:text-base">اپل</span>
                <div class="flex items-center justify-center">
                  <span @click="color='green'" :class="color==='green' ? 'ring-2 ring-green-300': ''" class="ml-[-4px] flex h-5 w-5 cursor-pointer items-center justify-center rounded-full border border-white bg-green-300 sm:h-7 sm:w-7">
                    <svg x-show="color==='green'" xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 stroke-white sm:h-5 sm:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                  </span>
                  <span @click="color='indigo'" :class="color==='indigo' ? 'ring-2 ring-indigo-600': ''" class="ml-[-4px] flex h-5 w-5 cursor-pointer items-center justify-center rounded-full border border-white bg-indigo-600 sm:h-7 sm:w-7">
                    <svg x-show="color==='indigo'" xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 stroke-white sm:h-5 sm:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                  </span>
                  <span @click="color='yellow'" :class="color==='yellow' ? 'ring-2 ring-yellow-400': ''" class="ml-[-4px] flex h-5 w-5 cursor-pointer items-center justify-center rounded-full border border-white bg-yellow-400 sm:h-7 sm:w-7">
                    <svg x-show="color==='yellow'" xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 stroke-white sm:h-5 sm:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                  </span>
                  <span @click="color='orange'" :class="color==='orange' ? 'ring-2 ring-orange-400': ''" class="ml-[-4px] flex h-5 w-5 cursor-pointer items-center justify-center rounded-full border border-white bg-orange-400 sm:h-7 sm:w-7">
                    <svg x-show="color==='orange'" xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 stroke-white sm:h-5 sm:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                  </span>
                  <span @click="color='gray'" :class="color==='gray' ? 'ring-2 ring-gray-400': ''" class="flex h-5 w-5 items-center justify-center rounded-full border border-white bg-gray-400 sm:h-7 sm:w-7">
                    <svg x-show="color==='gray'" xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 stroke-white sm:h-5 sm:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                  </span>
                </div>
              </div>
              <!--details-->
              <div class="flex items-center p-2">
                <span x-text="product.title" class="text-[10px] text-slate-900 sm:text-base"></span>
              </div>
              <div class="mb-2 flex items-center justify-end px-2">
                <span x-text="product.price" class="text-sm text-orange-700 sm:text-base"></span>
                <span class="mr-1 text-xs text-orange-700 sm:text-sm">تومان</span>
              </div>
              <hr class="mx-2" />
              <button class="w-full py-2 text-sm font-bold text-orange-400 sm:text-lg">مشاهده سفارش</button>
            </div>
          </template>
        </div>
      </div>
    </div>
    <!--bottom navigation-->
    <div class="sticky bottom-0 right-0 left-0 w-full rounded-tl-md rounded-tr-md border border-t-2 bg-white px-4 py-2 shadow-[0_-4px_8px_0px_rgba(0,0,0,0.1)] md:hidden">
      <nav class="w-full">
        <ul x-data="{activeBottomTab:1}" class="flex w-full items-center justify-between gap-x-2">
          <li @click="activeBottomTab=1" :class="activeBottomTab===1?'text-slate-800':'text-gray-400'" class="flex-auto text-sm">
